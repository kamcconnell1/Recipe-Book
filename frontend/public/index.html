<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" crossorigin="use-credentials" href="./manifest.json" />
  <meta name="theme-color" content="#102542" />
  <meta name="description" content="Your Recipe Book">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Recipe PWA">
  <link rel="icon" type='image/png' href="./images/recipe-small.png" />
  <link rel="apple-touch-icon" href="/images/recipe.png">
  <title>Recipe Book</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => console.log('Success:', reg.scope))
          .catch((err) => console.log('Failure:', err))
    })
      }
  </script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>

</html>
